<!DOCTYPE html>
<html>
<head>
<title> Too Bad </title>
<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
<script>
function start(){
sjs.open();
var menu_text = new sjs.Text ("Gameover",28,"orange")
menu_text.centerH();

var startBtn = new sjs.Button("Restart", function() {
	window.location = "fish.html";
});
startBtn.center();

var info_text = new sjs.Text("Created By Pierce Jones",20,"blue")
info_text.bottom().centerH();

var score_txt = new sjs.Text("Your Score: 0", 21, "blue")
score_txt.setText("Your Score: " +localStorage.getItem("score"));
}
</script>
</head>
<body onload="start()">
<h1> Space Game! </h1>

<div id="target" style="margin:auto;background:grey;"></div>
</body>
</html>
