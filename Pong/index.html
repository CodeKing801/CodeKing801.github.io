<!DOCTYPE html>
<html>
<head>
<title> Menu </title>
<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
<script>
function start(){
sjs.open("target",500,400);
var menu_text = new sjs.Text("MENU",28,"blue")
menu_text.centerH();
var startBtn = new sjs.Button("Click to Start", function(){
	window.location = "Pong.HTML";
});

startBtn.center();

var info_text = new sjs.Text("Created By Pierce Jones",25,"Red")
info_text.bottom().centerH
} //end start
</script>
</head>
<body onload="start()">
<h1> Menu </h1>

<div id="target" style="margin:auto;background:grey;"></div>
</body>
</html>
